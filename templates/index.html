<!doctype html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deteksi Plagiarisme</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-2xl p-8 max-w-md w-full">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Deteksi Plagiarisme</h1>
        <form action="/analyse" method="post" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="files" class="block text-sm font-medium text-gray-700 mb-1">Unggah dokumen PDF</label>
                <input type="file" name="files" id="files" multiple accept=".pdf" class="block w-full text-sm text-gray-700 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500" required>
                <p class="mt-1 text-xs text-gray-500">Anda dapat mengunggah lebih dari satu file PDF.</p>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                Analisis
            </button>
        </form>
    </div>
</body>
</html>
