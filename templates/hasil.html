<!doctype html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hasil Analisis Plagiarisme</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
    <div class="max-w-4xl mx-auto bg-white shadow-lg rounded-2xl p-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Hasil Analisis Plagiarisme</h1>

        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Tabel Kemiripan Antar Dokumen</h2>
            <div class="overflow-x-auto">
                {{ similarity_table | safe }}
            </div>
        </div>

        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Kemiripan Kata</h2>
            <div class="overflow-x-auto">
                {{ similar_words_tables | safe }}
            </div>
        </div>

        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Total Waktu</h2>
            <div class="overflow-x-auto">
                <p class="text-gray-600 mt-4 text-sm">Waktu analisis: {{ duration }} detik</p>
            </div>
        </div>

        <div class="text-center">
            <a href="/" class="inline-block bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
                Kembali ke Beranda
            </a>
        </div>
    </div>
</body>
</html>
